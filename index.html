<!DOCTYPE html>
<html id="htmltag" class="light transition-all duration-150 text-base-content" data-theme="business">
    <head>
        <title>Zoogle</title>
        <link rel="icon" type="image/x-icon" href="assets/zoogle.ico">
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
    </head>
    <header class="flex items-center p-5 gap-2">
        <div class="drawer">
            <input id="my-drawer-3" type="checkbox" class="drawer-toggle" /> 
            <div class="drawer-content flex flex-col">
                <!-- Navbar -->
                <nav class="w-full navbar bg-base-300 rounded-3xl gap-5 justify-between">
                    <!-- Icon and Search Bar Button Group -->
                    <div><img width="50" height="50" src="assets/zoogle.ico"></div>
                    <div id="searchBar" class="w-full">
                        <div class="join w-full">
                            <div class="w-full">
                                <input class="input w-full bg-neutral-focus join-item" placeholder="Search..."/>
                            </div>
                            <!-- Search Button -->
                            <button class="btn join-item">üîç</button>
                            <!-- Filter Button Modal Setup -->
                            <div id="filters">
                                <button class="btn join-item" onclick="filters_modal_1.showModal()"><img src="assets/filter.svg"></button>
                                <dialog id="filters_modal_1" class="modal">
                                    <form method="dialog" class="modal-box">
                                        <button class="btn btn-sm btn-circle btn-ghost absolute right-4 top-4">‚úï</button>
                                        <h3 class="font-bold text-lg">Filters</h3>
                                        <div class="divider"></div>
                                        <div class="flex flex-wrap gap-5">
                                            <button class="btn join-item">Images</button>
                                            <button class="btn join-item">News</button>
                                            <button class="btn join-item">Videos</button>
                                            <button class="btn join-item">Maps</button>
                                            <button class="btn join-item">Shopping</button>
                                            <button class="btn join-item">Books</button>
                                            <button class="btn join-item">Flights</button>
                                            <button class="btn join-item">Finance</button>
                                        </div>
                                    </form>
                                </dialog>
                            </div>
                        </div>
                    </div>
                    <!-- Navbar Content that Hides for Mobile-->
                    <div class="flex-none hidden lg:block">
                        <!-- Settings And Switcher Buttons -->
                        <div id="buttonGroup" class="join">
                            <button id="settings" class="btn btn-circle join-item">‚öôÔ∏è</button>
                            <div id="LightDark" >
                                <label id="togglerforlightmode" onclick="check()" class="btn btn-circle swap swap-rotate join-item">
                                <!-- this hidden checkbox controls the state -->
                                <input type="checkbox" onclick="check()" />
                                <img class="swap-on fill-current w-5 h-5" src="assets/sun.svg"></img> 
                                <img class="swap-off fill-current w-5 h-5" src="assets/moon.svg"></img>
                            </label>
                            </div>
                        </div>
                        <!-- Avatar Button to Login Dropdown-->
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="m-1">
                                <div class="avatar placeholder">
                                    <div class="bg-neutral-focus text-neutral-content rounded-full w-12">
                                        <span>G</span>
                                    </div>
                                </div>
                            </label>
                            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-neutral rounded-box w-52">
                                <li class="font-bold text-lg m-1">Guest</li>
                                <li><a>Log In</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Menu Button That's only Visible for Mobile-->
                    <div class="flex-none lg:hidden">
                        <label for="my-drawer-3" class="btn btn-circle btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </label>
                    </div> 
                </nav>
            </div> 
            <!-- Side Drawer Content For Mobile -->
            <div class="drawer-side">
                <label for="my-drawer-3" class="drawer-overlay"></label> 
                <ul class="menu p-4 w-80 h-full bg-base-200">
                    <!-- Sidebar content here -->
                    <li><a>Sidebar Item 1</a></li>
                    <li><a>Sidebar Item 2</a></li>
                    
                </ul>
            </div>
        </div>
        <div id="apps">modal</div>
    </header>
</html>
